name: Deploy Backend to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tepidolacuenta-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/apps/backend || mkdir -p ~/apps/backend && cd ~/apps/backend
            docker pull ${{ secrets.DOCKER_USERNAME }}/tepidolacuenta-backend:latest
            docker stop tepidolacuenta-backend || true
            docker rm tepidolacuenta-backend || true
            docker run -d \
              --name tepidolacuenta-backend \
              -p 8081:8080 \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e MONGODB_DATABASE="${{ secrets.MONGODB_DATABASE }}" \
              -e FRONTEND_BASE_URL="${{ secrets.FRONTEND_BASE_URL }}" \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/tepidolacuenta-backend:latest

            echo "âœ… Deployment successful"
